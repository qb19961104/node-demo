<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {{list.name}}
    <br>
    {{@list.h}}
    <br>
    <h1>条件</h1>
    {{if list.num>24}} <span>大于24</span> {{else}} <span>小于24</span> {{/if}}
    <h1>循环</h1>
    <ul>
        {{each list.data}}
        <li>{{$index}}----{{$value}}</li>
        {{/each}}
    </ul>
</body>
</html>
